<mat-grid-list cols="4" >
    <mat-grid-tile *ngFor="let post of posts">
          <mat-card class="example-card">
            <mat-card-header class="tittle">
                <mat-card-title>{{post.tittle}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{post.image}}" alt="sin imagen" class="image">
            <mat-card-actions>
                <button mat-button (click)="getPost(post.id)">Ver post</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
